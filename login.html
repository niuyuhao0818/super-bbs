<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body background="https://bing.com/th?id=OHR.CascadesNP_ZH-CN1830542356_1920x1080.jpg&qlt=100">
    <div class="login-areo">
    </div>
    <div class="login">
        <br>
        <b class="login-text">Login</b>

        <br>
        <form action="#">

            <br>
            <input type="password" name="password" id="pass" placeholder="password......" class="textinput">

            <br>
            <br>
            <input type="submit" class="submit">
        </form>
    </div>
</body>
